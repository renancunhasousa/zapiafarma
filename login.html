<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zapia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="assets/logo.png" alt="Logo Zapia" class="login-logo">
    </div>
    <div class="login-container">
        <div class="login-header">
            <h1>Zapia assistente virtual regulat√≥rio</h1>
        </div>
        <div class="login-form">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" required placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" required placeholder="(00) 00000-0000">
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
